<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>聯絡我們Contact｜ZJ影像</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-TkccvQZjN7vIrPup4ZNP3GvfzoCwTmyQQOnOJjnxgqLhV1QHfyTOEa3Pn08pyoyHLgw2zhbIbI4Q6EYqU6QXNA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
   
    h2 {
      font-weight: 700;
      color: #a88d65;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #a88d65;
      padding-bottom: 0.5rem;
      text-align: center;
    }
    /* 個人聯絡資料區塊 */
    .personal-contact {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .personal-contact a img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.15));
      transition: opacity 0.3s;
    }
    .personal-contact a:hover img {
      opacity: 0.8;
    }
    /* 聯絡表單樣式 */
    .section {
      background: #000;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(168, 141, 101, 0.2);
      max-width: 600px;
      margin: 0 auto 4rem auto;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      color: #fff;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    .radio-group label,
    .checkbox-group label {
      font-weight: 400;
      display: block;
      margin-bottom: 0.4rem;
      cursor: pointer;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      background-color: #937852;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #FFF;
      color: #000;
      border: 1px solid #000;
    }
    .hidden {
      display: none;
    }
    .icons {
      text-align: center;
      margin-bottom: 2rem;
    }
    .icons a {
      margin: 0 10px;
      font-size: 2.4rem;
      color: #a88d65;
      text-decoration: none;
      transition: color 0.3s;
    }
    .icons a:hover {
      color: #8a7650;
    }

    /* RWD */
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 60px;
        right: -100%;
        width: 200px;
        height: calc(100% - 60px);
        background: #35332e;
        flex-direction: column;
        padding-top: 1rem;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
      }
      nav ul.open {
        right: 0;
      }
      nav li {
        margin: 1rem 0;
        padding-left: 1rem;
      }
      .menu-toggle {
        display: flex;
      }
      .personal-contact {
        justify-content: center;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        // 動態載入 navbar 後綁定 JS
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        const overlay = document.createElement("div");
        overlay.id = "overlay";
        document.body.appendChild(overlay);

        menuToggle.addEventListener("click", () => {
          menu.classList.toggle("open");
          overlay.classList.toggle("show");
        });

        // 點選連結或點背景收合
        overlay.addEventListener("click", () => {
          menu.classList.remove("open");
          overlay.classList.remove("show");
        });
        menu.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => {
            menu.classList.remove("open");
            overlay.classList.remove("show");
          });
        });
      });
  </script>


  <section>
    <h2>聯絡與預約</h2>

    <!-- 個人聯絡資料區塊 -->
  
    <!-- 表單內容 -->
    <section class="section">
      <div class="personal-contact">
      <a href="https://linktr.ee/zjestd2020?fbclid=PAQ0xDSwL5Vn9leHRuA2FlbQIxMQABpw1NSOKPuEzqSSbhcJi2hcaKHGlv44xhQ39F4ye2untfMpPhQFi6UUF0INdH_aem_IBmWTxVOpY94_maxRTNTHg" target="_blank" aria-label="YouTube">
        <img src="images/youtube.png" alt="YouTube" />
      </a>
      <a href="https://www.instagram.com/jun_film_studio?igsh=c3Qyb2lpMWs4cjcw" target="_blank" aria-label="Instagram">
        <img src="images/instgram.png" alt="Instagram" />
      </a>
      <a href="https://lin.ee/K6Q4Ke5" target="_blank" aria-label="LINE">
        <img src="images/line.png" alt="LINE" />
      </a>
    </div>

      <form action="https://script.google.com/macros/s/AKfycbw-U-3-OeP5J9cquSntyqcIYmqQ3-Y0KmsHwx7aDlzSQKJ3EwkhhF-BwSAVULGNZjAjxw/exec" method="POST">
        <div class="form-group">
          <label for="name">姓名</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="line">LINE ID</label>
          <input type="text" name="line" id="line" />
        </div>

        <div class="form-group">
          <label>預約時間</label>
          <div class="radio-group">
            <label><input type="radio" name="booking_option" value="確定日期" onclick="toggleFields()" required /> 有確定日期</label>
            <label><input type="radio" name="booking_option" value="預計月份" onclick="toggleFields()" /> 預計拍攝月份</label>
            <label><input type="radio" name="booking_option" value="洽談後擬定" onclick="toggleFields()" /> 洽談後再擬定</label>
          </div>
        </div>

        <div class="form-group hidden" id="dateField">
          <label for="shoot_date">選擇日期</label>
          <input type="date" name="shoot_date" id="shoot_date" />
        </div>

        <div class="form-group hidden" id="monthField">
          <label for="shoot_month">選擇月份</label>
          <input type="month" name="shoot_month" id="shoot_month" />
        </div>

        <div class="form-group">
          <label>拍攝內容</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="content_type[]" value="商業影片" /> 商業影片</label>
            <label><input type="checkbox" name="content_type[]" value="婚禮紀錄" /> 婚禮紀錄</label>
            <label><input type="checkbox" name="content_type[]" value="活動紀錄" /> 活動紀錄</label>
            <label><input type="checkbox" name="content_type[]" value="短影音" /> 短影音</label>
            <label><input type="checkbox" name="content_type[]" value="形象照" /> 形象照</label>
            <label><input type="checkbox" name="content_type[]" value="平面設計" /> 平面設計</label>
          </div>
        </div>

        <div class="form-group">
          <label for="message">備註 / 拍攝需求</label>
          <textarea name="message" id="message" placeholder="想說的話、拍攝需求、地點偏好等..."></textarea>
        </div>

        <button type="submit">送出預約表單</button>
      </form>
    </section>
  </section>

  <footer>
    &copy; 2025 ZJ影像 All Rights Reserved
  </footer>

  <script>
    // 載入 navbar.html
    fetch('components/navbar.html')
      .then((res) => res.text())
      .then((html) => {
        document.getElementById('site-header').innerHTML = html;

        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        if (toggle) {
          toggle.addEventListener('click', () => menu.classList.toggle('open'));
          toggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              menu.classList.toggle('open');
            }
          });
        }

        const links = document.querySelectorAll('#menu a');
        links.forEach((link) => {
          if (link.getAttribute('href') === window.location.pathname.split('/').pop()) {
            link.classList.add('active');
          }
        });
      });

    // 表單預約時間欄位顯示切換
    function toggleFields() {
      const option = document.querySelector('input[name="booking_option"]:checked').value;
      document.getElementById('dateField').classList.toggle('hidden', option !== '確定日期');
      document.getElementById('monthField').classList.toggle('hidden', option !== '預計月份');
    }
  </script>
</body>
</html>
