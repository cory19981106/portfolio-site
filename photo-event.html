<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動態案例｜ZJ影像</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      padding: 2rem;
    }

    @media (max-width: 900px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    section h2 {
      padding: 0 2rem;
      color: #000;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* Overlay 顯示效果 */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    #overlay.show {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
 <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        // 動態載入 navbar 後綁定 JS
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        const overlay = document.createElement("div");
        overlay.id = "overlay";

        menuToggle.addEventListener("click", () => {
          menu.classList.toggle("open");
          overlay.classList.toggle("show");
        });

        // 點選連結或點背景收合
        overlay.addEventListener("click", () => {
          menu.classList.remove("open");
          overlay.classList.remove("show");
        });
        menu.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => {
            menu.classList.remove("open");
            overlay.classList.remove("show");
          });
        });
      });
  </script>


  <!-- 動態案例區塊 -->
  <section class="section">
    <h2>廣告案例</h2>
    <div class="video-grid">
      <div class="video-container">

        <iframe src="https://www.youtube.com/embed/UxU5F-vmdww" title="SUZUKI JIMNY" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/yCrEY3RWbpI" title="蕎安地產形象" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <h2>婚禮紀實</h2>
    <div class="video-grid">
      <<div class="video-container">
        <iframe src="https://youtu.be/wUeM2TVZles" title="臺中萊特維庭婚禮" frameborder="0" allowfullscreen></iframe>
      </div>

        <iframe src="https://youtu.be/4fRiJ3roJZc" title="彰化自宅戶外SDE" frameborder="0" allowfullscreen></iframe>
      </div>

      </div>

        <iframe src="https://youtu.be/jusiGDq_sSY" title="彰化唯愛庭園婚禮" frameborder="0" allowfullscreen></iframe>
      </div>
          <div class="video-container">
        <iframe src="https://youtu.be/gVvRTClAOKQ" title="基隆長榮婚禮" frameborder="0" allowfullscreen></iframe>

    </div>

    <h2>活動紀實</h2>
    <div class="video-grid">
      <div class="video-container">
        <iframe src="https://drive.google.com/file/d/15ZP7jdsy-xT_MQnsMQQXzEiA8z642kj5/view?usp=drive_link" title="南投世界茶博活動" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 ZJ影像 All Rights Reserved
  </footer>

  <!-- Navbar + 漢堡選單 + Overlay JS -->
  <script>
    fetch('/components/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;

        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        const overlay = document.createElement('div');
        overlay.id = 'overlay';
        document.body.appendChild(overlay);

        // 漢堡選單點擊
        menuToggle.addEventListener('click', () => {
          menu.classList.toggle('open');
          overlay.classList.toggle('show');
        });

        // 點選 overlay 收合
        overlay.addEventListener('click', () => {
          menu.classList.remove('open');
          overlay.classList.remove('show');
        });

        // 點選 menu 連結收合
        menu.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            menu.classList.remove('open');
            overlay.classList.remove('show');
          });
        });
      });
  </script>
</body>
</html>
