<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZJ影像｜攝影與設計作品集</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(response => response.text())
      .then(data => {
        const navbarContainer = document.getElementById("navbar");
        navbarContainer.innerHTML = data;

        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");

        // 建立 overlay
        const overlay = document.createElement("div");
        overlay.id = "overlay";
        document.body.appendChild(overlay);

        // 漢堡選單點擊
        menuToggle.addEventListener("click", () => {
          menu.classList.toggle("open");
          overlay.classList.toggle("show");
        });

        // 點擊 overlay 或 menu 連結收合
        overlay.addEventListener("click", () => {
          menu.classList.remove("open");
          overlay.classList.remove("show");
        });

        menu.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => {
            menu.classList.remove("open");
            overlay.classList.remove("show");
          });
        });
      });
  </script>

  <!-- Hero 區塊 -->
  <section class="hero">
    <h1>攝影 × 設計</h1>
    <p>用影像說故事，以設計連結品牌與人心</p>
  </section>

  <!-- 攝影作品 -->
  <section class="section">
    <h2>攝影作品精選</h2>
    <div class="grid">
      <div class="card"><a href="photo-flat.html"><img src="photo1.jpg" alt="平面攝影"><p>平面攝影</p></a></div>
      <div class="card"><a href="photo-event.html"><img src="photo3.jpg" alt="活動紀錄影片"><p>活動紀錄影片</p></a></div>
      <div class="card"><a href="photo-event.html"><img src="photo4.jpg" alt="婚禮紀錄影片"><p>婚禮紀錄影片</p></a></div>
      <div class="card"><a href="photo-event.html"><img src="photo5.jpg" alt="廣告影片"><p>廣告影片</p></a></div>
      <div class="card"><a href="photo-short.html"><img src="photo6.jpg" alt="短影音"><p>短影音</p></a></div>
    </div>
  </section>

  <!-- 設計作品 -->
  <section class="section">
    <h2>設計作品精選</h2>
    <div class="grid">
      <div class="card"><a href="design-web.html"><img src="design1.jpg" alt="網頁設計"><p>網頁設計</p></a></div>
      <div class="card"><a href="design-graphic.html"><img src="design2.jpg" alt="平面設計"><p>平面設計</p></a></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ZJ影像. All Rights Reserved.</p>
  </footer>
</body>
</html>
