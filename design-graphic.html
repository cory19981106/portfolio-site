<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>平面設計｜ZJ影像</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="site-header"></header>


<section class="section">
  <h2>設計 Graphic</h2>
  <div>
    <h3>📷 圖片區</h3>
    <div class="grid">
      <div class="card"><img src="sample1.jpg" alt="作品一"><p>作品說明</p></div>
      <div class="card"><img src="sample2.jpg" alt="作品二"><p>作品說明</p></div>
    </div>
    <h3>🎥 影片區</h3>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 游正鈞 All Rights Reserved
</footer>
  <script>
  fetch('components/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      const toggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');
      if (toggle) {
        toggle.addEventListener('click', () => menu.classList.toggle('open'));
        toggle.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            menu.classList.toggle('open');
          }
        });
      }

      const links = document.querySelectorAll('#menu a');
      links.forEach(link => {
        if (link.getAttribute('href') === window.location.pathname.split('/').pop()) {
          link.classList.add('active');
        }
      });
    });
</script>

</body>
</html>
