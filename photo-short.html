  <style>
    /* ===== 版心：置中並保留左右留白 ===== */
    .page {
      max-width: 1200px;                 /* 控制整體寬度 */
      margin: 0 auto;                    /* 置中 */
      padding: 24px clamp(24px, 6vw, 96px); /* 左右留白會隨視窗縮放 */
    }

    h2 {
      margin: 8px 0 20px;
      font-weight: 700;
      letter-spacing: .5px;
    }

    /* ===== Reels 網格 ===== */
    .videos-grid {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }
    @media (min-width: 960px) {
      .videos-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } /* 桌機 3 欄 */
    }
    @media (max-width: 640px) {
      .videos-grid { gap: 14px; }
    }

    /* ===== 9:16 響應式 Reels 卡片 ===== */
    .video-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.06);
    }
    .video-frame {
      position: relative;
      width: 100%;
      padding-top: 177.78%;              /* 9:16 = 9/16 → 16/9=56.25%，這裡是直式所以 177.78% */
      background: #000;
    }
    .video-frame iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 0;
    }

    /* ===== footer ===== */
    footer {
      text-align: center;
      padding: 24px 0 48px;
      color: #777;
      font-size: .92rem;
    }

    /* ===== 手機導覽收合：若你的 navbar 需要 ===== */
    @media (max-width: 600px) {
      header { flex-wrap: wrap; gap: .5rem; }
      nav a { margin-left: .5rem; font-size: .95rem; }
    }
  </style>

  <script>
    // 只載一次 navbar，並處理開闔
    fetch("components/navbar.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");

        // 建立半透明遮罩
        const overlay = document.createElement("div");
        overlay.id = "overlay";
        overlay.style.cssText = "position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:.2s;z-index:40;";
        document.body.appendChild(overlay);

        function closeMenu(){
          menu.classList.remove("open");
          overlay.style.opacity = "0";
          overlay.style.pointerEvents = "none";
        }
        function openMenu(){
          menu.classList.add("open");
          overlay.style.opacity = "1";
          overlay.style.pointerEvents = "auto";
        }

        if (menuToggle && menu) {
          menuToggle.addEventListener("click", () => {
            menu.classList.contains("open") ? closeMenu() : openMenu();
          });
          overlay.addEventListener("click", closeMenu);
          menu.querySelectorAll("a").forEach(a => a.addEventListener("click", closeMenu));
        }
      });
  </script>
