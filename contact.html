<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>聯絡我們 Contact｜ZJ影像</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-TkccvQZjN7vIrPup4ZNP3GvfzoCwTmyQQOnOJjnxgqLhV1QHfyTOEa3Pn08pyoyHLgw2zhbIbI4Q6EYqU6QXNA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />

  <style>
    /* ===== 版心與整體留白 ===== */
    .page-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px clamp(24px, 6vw, 80px);
      box-sizing: border-box;
    }

    h2 {
      font-weight: 700;
      color: #a88d65;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #a88d65;
      padding-bottom: 0.5rem;
      text-align: center;
      letter-spacing: .5px;
    }

    /* 個人聯絡資料區塊 */
    .personal-contact {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0 auto 2rem auto;
      flex-wrap: wrap;
    }
    .personal-contact a img {
      width: 42px;
      height: 42px;
      object-fit: contain;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.15));
      transition: opacity .3s;
    }
    .personal-contact a:hover img { opacity: 0.8; }

    /* 表單區 */
    .contact-form {
      background: #000;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(168, 141, 101, 0.25);
      max-width: 600px;
      margin: 0 auto 4rem auto;
    }
    label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      color: #fff;
      background: #111;
    }
    textarea { resize: vertical; height: 100px; }
    .radio-group label,
    .checkbox-group label {
      font-weight: 400;
      display: block;
      margin-bottom: 0.4rem;
      cursor: pointer;
      color: #fff;
    }
    .form-group { margin-bottom: 1.2rem; }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      background-color: #937852;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
    }

    .hidden { display: none; }

    footer {
      text-align: center;
      padding: 2rem 0 3rem;
      color: #999;
      background: #f9f7f2;
      font-size: .95rem;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <main class="page-container">
    <h2>聯絡與預約</h2>

    <div class="personal-contact">
      <a href="https://linktr.ee/zjestd2020?fbclid=PAQ0xDSwL5Vn9leHRuA2FlbQIxMQABpw1NSOKPuEzqSSbhcJi2hcaKHGlv44xhQ39F4ye2untfMpPhQFi6UUF0INdH_aem_IBmWTxVOpY94_maxRTNTHg"
         target="_blank" aria-label="YouTube">
        <img src="images/youtube.png" alt="YouTube" />
      </a>
      <a href="https://www.instagram.com/jun_film_studio?igsh=c3Qyb2lpMWs4cjcw"
         target="_blank" aria-label="Instagram">
        <img src="images/instgram.png" alt="Instagram" />
      </a>
      <a href="https://lin.ee/K6Q4Ke5"
         target="_blank" aria-label="LINE">
        <img src="images/line.png" alt="LINE" />
      </a>
    </div>

    <form class="contact-form"
      action="https://script.google.com/macros/s/AKfycbw-U-3-OeP5J9cquSntyqcIYmqQ3-Y0KmsHwx7aDlzSQKJ3EwkhhF-BwSAVULGNZjAjxw/exec"
      method="POST">
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" name="name" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="line">LINE ID</label>
        <input type="text" name="line" id="line" />
      </div>

      <div class="form-group">
        <label>預約時間</label>
        <div class="radio-group">
          <label><input type="radio" name="booking_option" value="確定日期" onclick="toggleFields()" required /> 有確定日期</label>
          <label><input type="radio" name="booking_option" value="預計月份" onclick="toggleFields()" /> 預計拍攝月份</label>
          <label><input type="radio" name="booking_option" value="洽談後擬定" onclick="toggleFields()" /> 洽談後再擬定</label>
        </div>
      </div>

      <div class="form-group hidden" id="dateField">
        <label for="shoot_date">選擇日期</label>
        <input type="date" name="shoot_date" id="shoot_date" />
      </div>

      <div class="form-group hidden" id="monthField">
        <label for="shoot_month">選擇月份</label>
        <input type="month" name="shoot_month" id="shoot_month" />
      </div>

      <div class="form-group">
        <label>拍攝內容</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="content_type[]" value="商業影片" /> 商業影片</label>
          <label><input type="checkbox" name="content_type[]" value="婚禮紀錄" /> 婚禮紀錄</label>
          <label><input type="checkbox" name="content_type[]" value="活動紀錄" /> 活動紀錄</label>
          <label><input type="checkbox" name="content_type[]" value="短影音" /> 短影音</label>
          <label><input type="checkbox" name="content_type[]" value="形象照" /> 形象照</label>
          <label><input type="checkbox" name="content_type[]" value="平面設計" /> 平面設計</label>
        </div>
      </div>

      <div class="form-group">
        <label for="message">備註／拍攝需求</label>
        <textarea name="message" id="message" placeholder="想說的話、拍攝需求、地點偏好等..."></textarea>
      </div>

      <button type="submit">送出預約表單</button>
    </form>
  </main>

  <footer>&copy; 2025 ZJ影像 All Rights Reserved</footer>

  <script>
    // navbar 載入與開闔
    fetch("components/navbar.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;

        const toggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");

        const overlay = document.createElement("div");
        overlay.id = "overlay";
        overlay.style.cssText = "position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:.2s;z-index:40;";
        document.body.appendChild(overlay);

        function closeMenu(){
          menu.classList.remove("open");
          overlay.style.opacity = "0";
          overlay.style.pointerEvents = "none";
        }
        function openMenu(){
          menu.classList.add("open");
          overlay.style.opacity = "1";
          overlay.style.pointerEvents = "auto";
        }

        if (toggle && menu) {
          toggle.addEventListener("click", () => {
            menu.classList.contains("open") ? closeMenu() : openMenu();
          });
          overlay.addEventListener("click", closeMenu);
          menu.querySelectorAll("a").forEach(a => a.addEventListener("click", closeMenu));
        }
      });

    // 表單預約欄位切換
    function toggleFields() {
      const option = document.querySelector('input[name="booking_option"]:checked').value;
      document.getElementById("dateField").classList.toggle("hidden", option !== "確定日期");
      document.getElementById("monthField").classList.toggle("hidden", option !== "預計月份");
    }
  </script>
</body>
</html>
