<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>聯絡我們 Contact｜ZJ影像</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; font-family: 'Noto Sans TC', sans-serif; background: #fff; color: #333; }
    .page-container { max-width: 1100px; margin: 0 auto; padding: 24px clamp(24px, 6vw, 80px); }
    h2 { font-weight: 700; color: #a88d65; margin-bottom: 1.5rem; border-bottom: 2px solid #a88d65; padding-bottom: 0.5rem; text-align: center; }

    .contact-form { background: #000; padding: 2.5rem 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(168,141,101,0.25); max-width: 600px; margin: 0 auto 4rem; color: #fff; }
    label { display: block; font-weight: 700; margin-bottom: 0.5rem; color: #fff; text-align: left; }
    input, select, textarea { width: 100%; padding: 0.6rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; color: #fff; background: #111; }
    textarea { resize: vertical; height: 100px; }
    .form-group { margin-bottom: 1.2rem; }
    .radio-group label, .checkbox-group label { display: block; font-weight: 400; color: #fff; margin-bottom: 0.4rem; cursor: pointer; }
    button { width: 100%; padding: 0.8rem; font-size: 1.1rem; background: #937852; color: #fff; border: none; border-radius: 6px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #fff; color: #000; border: 1px solid #000; }
    .hidden { display: none; }
    footer { text-align: center; padding: 2rem 0; color: #999; background: #f9f7f2; }
    .date-select-group { display: flex; gap: 0.5rem; }
    .date-select-group select { flex: 1; }
  </style>
</head>

<body>
  <!-- ✅ Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        const overlay = document.createElement("div");
        overlay.id = "overlay";


        menuToggle.addEventListener("click", () => {
          menu.classList.toggle("open");
          overlay.classList.toggle("show");
        });

        overlay.addEventListener("click", () => {
          menu.classList.remove("open");
          overlay.classList.remove("show");
        });

        menu.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => {
            menu.classList.remove("open");
            overlay.classList.remove("show");
          });
        });
      });
  </script>

  <main class="page-container">
    <h2>聯絡與預約</h2>

    <form class="contact-form"
      action="https://script.google.com/macros/s/AKfycbxzPBBue4CpYahFXQpFdKl7VtQ-GNijoBcWyiNfKpnZNEn__502fDRvc2KbrsZPw8K_EA/exec"
      method="POST">

      <div class="form-group">
        <label>姓名</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>

      <div class="form-group">
        <label>LINE ID</label>
        <input type="text" name="line" />
      </div>

      <div class="form-group">
        <label>預約時間</label>
        <div class="radio-group">
          <label><input type="radio" name="booking_option" value="確定日期" required /> 有確定日期</label>
          <label><input type="radio" name="booking_option" value="預計月份" /> 預計拍攝月份</label>
          <label><input type="radio" name="booking_option" value="洽談後擬定" /> 洽談後再擬定</label>
        </div>
      </div>

      <div class="form-group hidden" id="dateField">
        <label>選擇日期</label>
        <div class="date-select-group">
          <select id="yearSelect"></select>
          <select id="monthSelect"></select>
          <select id="daySelect"></select>
        </div>
        <input type="hidden" name="shoot_date" id="shoot_date">
      </div>

      <div class="form-group hidden" id="monthField">
        <label for="shoot_month">選擇月份</label>
        <input type="month" name="shoot_month" id="shoot_month" />
      </div>

      <div class="form-group">
        <label>拍攝內容</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="content_type[]" value="商業影片" /> 商業影片</label>
          <label><input type="checkbox" name="content_type[]" value="婚禮紀錄" /> 婚禮紀錄</label>
          <label><input type="checkbox" name="content_type[]" value="活動紀錄" /> 活動紀錄</label>
          <label><input type="checkbox" name="content_type[]" value="短影音" /> 短影音</label>
          <label><input type="checkbox" name="content_type[]" value="形象照" /> 形象照</label>
          <label><input type="checkbox" name="content_type[]" value="平面設計" /> 平面設計</label>
        </div>
      </div>

      <div class="form-group">
        <label>備註／拍攝需求</label>
        <textarea name="message" placeholder="想說的話、拍攝需求、地點偏好等..."></textarea>
      </div>

      <button type="submit">送出預約表單</button>
    </form>
  </main>

  <footer>&copy; 2025 ZJ影像 All Rights Reserved</footer>

  <script>
    // === 切換預約欄位 ===
    function toggleFields() {
      const checked = document.querySelector('input[name="booking_option"]:checked');
      const selected = checked ? checked.value : null;
      const dateField = document.getElementById('dateField');
      const monthField = document.getElementById('monthField');
      if (selected === '確定日期') {
        dateField.classList.remove('hidden');
        monthField.classList.add('hidden');
      } else if (selected === '預計月份') {
        monthField.classList.remove('hidden');
        dateField.classList.add('hidden');
      } else {
        dateField.classList.add('hidden');
        monthField.classList.add('hidden');
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('input[name="booking_option"]').forEach(r => r.addEventListener('change', toggleFields));
      toggleFields();
    });

    // === 日期選單 ===
    const yearSelect = document.getElementById("yearSelect");
    const monthSelect = document.getElementById("monthSelect");
    const daySelect = document.getElementById("daySelect");
    const hiddenDate = document.getElementById("shoot_date");

    const today = new Date();
    const thisYear = today.getFullYear();
    for (let y = thisYear; y <= thisYear + 2; y++) {
      const opt = document.createElement("option");
      opt.value = y;
      opt.textContent = y + "年";
      yearSelect.appendChild(opt);
    }

    for (let m = 1; m <= 12; m++) {
      const opt = document.createElement("option");
      opt.value = m.toString().padStart(2, '0');
      opt.textContent = m + "月";
      monthSelect.appendChild(opt);
    }

    function updateDays() {
      const year = parseInt(yearSelect.value);
      const month = parseInt(monthSelect.value);
      const daysInMonth = new Date(year, month, 0).getDate();
      daySelect.innerHTML = "";
      for (let d = 1; d <= daysInMonth; d++) {
        const opt = document.createElement("option");
        opt.value = d.toString().padStart(2, '0');
        opt.textContent = d + "日";
        daySelect.appendChild(opt);
      }
      updateHiddenDate();
    }

    function updateHiddenDate() {
      const y = yearSelect.value;
      const m = monthSelect.value;
      const d = daySelect.value;
      hiddenDate.value = `${y}-${m}-${d}`;
    }

    yearSelect.addEventListener("change", updateDays);
    monthSelect.addEventListener("change", updateDays);
    daySelect.addEventListener("change", updateHiddenDate);

    yearSelect.value = thisYear;
    monthSelect.value = (today.getMonth() + 1).toString().padStart(2, '0');
    updateDays();
    daySelect.value = today.getDate().toString().padStart(2, '0');
    updateHiddenDate();
  </script>
</body>
</html>
