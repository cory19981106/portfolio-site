<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>聯絡我們 Contact｜ZJ影像</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .page-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px clamp(24px, 6vw, 80px);
      box-sizing: border-box;
    }

    h2 {
      font-weight: 700;
      color: #a88d65;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #a88d65;
      padding-bottom: 0.5rem;
      text-align: center;
      letter-spacing: .5px;
    }

    .contact-form {
      background: #000;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(168, 141, 101, 0.25);
      max-width: 600px;
      margin: 0 auto 4rem auto;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #fff;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      color: #fff;
      background: #111;
    }

    textarea { resize: vertical; height: 100px; }

    .radio-group label,
    .checkbox-group label {
      font-weight: 400;
      display: block;
      margin-bottom: 0.4rem;
      cursor: pointer;
      color: #fff;
    }

    .form-group { margin-bottom: 1.2rem; }

    .personal-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-bottom: 2rem;
    }

    .personal-contact a img {
      width: 30px;
      height: 30px;
      object-fit: contain;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
      transition: transform .3s, opacity .3s;
    }

    .personal-contact a:hover img {
      transform: scale(1.1);
      opacity: 0.85;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      background-color: #937852;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
    }

    .hidden { display: none; }

    footer {
      text-align: center;
      padding: 2rem 0 3rem;
      color: #999;
      background: #f9f7f2;
      font-size: .95rem;
    }
  </style>
</head>

<body>
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        const overlay = document.createElement("div");
        overlay.id = "overlay";

        menuToggle.addEventListener("click", () => {
          menu.classList.toggle("open");
          overlay.classList.toggle("show");
        });

        overlay.addEventListener("click", () => {
          menu.classList.remove("open");
          overlay.classList.remove("show");
        });

        menu.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => {
            menu.classList.remove("open");
            overlay.classList.remove("show");
          });
        });
      });
  </script>

  <main class="page-container">
    <h2>聯絡與預約</h2>

    <form class="contact-form"
      action="https://script.google.com/macros/s/AKfycbw-U-3-OeP5J9cquSntyqcIYmqQ3-Y0KmsHwx7aDlzSQKJ3EwkhhF-BwSAVULGNZjAjxw/exec"
      method="POST">

      <div class="personal-contact">
        <a href="https://linktr.ee/zjestd2020" target="_blank" aria-label="YouTube">
          <img src="images/youtube.png" alt="YouTube" />
        </a>
        <a href="https://www.instagram.com/jun_film_studio" target="_blank" aria-label="Instagram">
          <img src="images/instgram.png" alt="Instagram" />
        </a>
        <a href="https://lin.ee/K6Q4Ke5" target="_blank" aria-label="LINE">
          <img src="images/line.png" alt="LINE" />
        </a>
      </div>

      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" name="name" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="line">LINE ID</label>
        <input type="text" name="line" id="line" />
      </div>

      <div class="form-group">
        <label>預約時間</label>
        <div class="radio-group">
          <label><input type="radio" name="booking_option" value="確定日期" required /> 有確定日期</label>
          <label><input type="radio" name="booking_option" value="預計月份" /> 預計拍攝月份</label>
          <label><input type="radio" name="booking_option" value="洽談後擬定" /> 洽談後再擬定</label>
        </div>
      </div>

      <div class="form-group hidden" id="dateField">
        <label for="shoot_date">選擇日期</label>
        <input type="date" name="shoot_date" id="shoot_date" />
      </div>

      <div class="form-group hidden" id="monthField">
        <label for="shoot_month">選擇月份</label>
        <input type="month" name="shoot_month" id="shoot_month" />
      </div>

      <div class="form-group">
        <label>拍攝內容</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="content_type[]" value="商業影片" /> 商業影片</label>
          <label><input type="checkbox" name="content_type[]" value="婚禮紀錄" /> 婚禮紀錄</label>
          <label><input type="checkbox" name="content_type[]" value="活動紀錄" /> 活動紀錄</label>
          <label><input type="checkbox" name="content_type[]" value="短影音" /> 短影音</label>
          <label><input type="checkbox" name="content_type[]" value="形象照" /> 形象照</label>
          <label><input type="checkbox" name="content_type[]" value="平面設計" /> 平面設計</label>
        </div>
      </div>

      <div class="form-group">
        <label for="message">備註／拍攝需求</label>
        <textarea name="message" id="message" placeholder="想說的話、拍攝需求、地點偏好等..."></textarea>
      </div>

      <button type="submit">送出預約表單</button>
    </form>
  </main>

  <footer>&copy; 2025 ZJ影像 All Rights Reserved</footer>

  <script>
    // ✅ 表單預約欄位切換（選日期／月份）
    function toggleFields() {
      const checked = document.querySelector('input[name="booking_option"]:checked');
      const selected = checked ? checked.value : null;

      const dateField  = document.getElementById('dateField');
      const monthField = document.getElementById('monthField');
      const dateInput  = document.getElementById('shoot_date');
      const monthInput = document.getElementById('shoot_month');

      if (selected === '確定日期') {
        dateField.classList.remove('hidden');
        monthField.classList.add('hidden');
        dateInput.required = true;
        monthInput.required = false;
        monthInput.value = '';
      } else if (selected === '預計月份') {
        monthField.classList.remove('hidden');
        dateField.classList.add('hidden');
        monthInput.required = true;
        dateInput.required = false;
        dateInput.value = '';
      } else {
        dateField.classList.add('hidden');
        monthField.classList.add('hidden');
        dateInput.required = false;
        monthInput.required = false;
        dateInput.value = '';
        monthInput.value = '';
      }
    }

    // ✅ 自動掛上事件監聽器
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('input[name="booking_option"]').forEach(radio => {
        radio.addEventListener('change', toggleFields);
      });
      toggleFields();
    });
  </script>
</body>
</html>
