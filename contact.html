<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>聯絡我們 Contact｜ZJ影像</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header id="site-header"></header>

<section class="section">
  <h2>聯絡我們</h2>

  <!-- 社群連結區 -->
  <div style="text-align: center; margin-bottom: 2em;">
    <p>歡迎透過以下平台聯絡我們：</p>
    <a href="https://line.me/ti/p/你的LINEID" target="_blank"><img src="line-icon.png" alt="Line" style="width:32px; margin:0 10px;"></a>
    <a href="https://www.facebook.com/你的粉專" target="_blank"><img src="facebook-icon.png" alt="Facebook" style="width:32px; margin:0 10px;"></a>
    <a href="https://www.instagram.com/你的IG帳號" target="_blank"><img src="instagram-icon.png" alt="Instagram" style="width:32px; margin:0 10px;"></a>
    <a href="https://www.youtube.com/@你的頻道" target="_blank"><img src="youtube-icon.png" alt="YouTube" style="width:32px; margin:0 10px;"></a>
    <p style="margin-top: 10px;">📲 LINE ID：你的LINEID</p>
  </div>

  <!-- 表單區 -->
  <form action="https://script.google.com/macros/s/AKfycbx7K0NFkW8xsjLSpxQW5ysMhRnWrXaylrF1_Z-BdGsAPI0fi1lxK3RrTfnZf2jkKEVvXA/exec" method="POST">
    <label>姓名：
      <input type="text" name="name" required />
    </label><br><br>

    <label>Email：
      <input type="email" name="email" required />
    </label><br><br>

    <label>LINE ID：
      <input type="text" name="line" required />
    </label><br><br>

    <!-- 拍攝時間選擇 -->
    <h3>📅 拍攝時間選擇</h3>
    <label>
      <input type="radio" name="booking_option" value="確定日期" onclick="toggleBookingFields('date')" required>
      我已有確定拍攝日期
    </label><br>
    <div id="dateField" style="display:none; margin-left: 1em;">
      <label>請選擇日期：
        <input type="date" name="shoot_date">
      </label>
    </div>

    <label>
      <input type="radio" name="booking_option" value="預計月份" onclick="toggleBookingFields('month')">
      我有預計拍攝月份
    </label><br>
    <div id="monthField" style="display:none; margin-left: 1em;">
      <label>請選擇月份：
        <select name="shoot_month">
          <option value="">-- 請選擇 --</option>
          <option value="1月">1 月</option>
          <option value="2月">2 月</option>
          <option value="3月">3 月</option>
          <option value="4月">4 月</option>
          <option value="5月">5 月</option>
          <option value="6月">6 月</option>
          <option value="7月">7 月</option>
          <option value="8月">8 月</option>
          <option value="9月">9 月</option>
          <option value="10月">10 月</option>
          <option value="11月">11 月</option>
          <option value="12月">12 月</option>
        </select>
      </label>
    </div>

    <label>
      <input type="radio" name="booking_option" value="洽談後擬定" onclick="toggleBookingFields('none')">
      尚未確定，想先洽談後再決定
    </label><br><br>

    <label>備註內容：
      <textarea name="message" rows="5" placeholder="請輸入其他想補充的資訊..."></textarea>
    </label><br><br>

    <button type="submit">送出預約資料</button>
  </form>
</section>

<footer>
  &copy; 2025 游正鈞 All Rights Reserved
</footer>

<!-- Navbar 載入與時間切換 JS -->
<script>
  fetch('components/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;
      const toggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');
      if (toggle) {
        toggle.addEventListener('click', () => menu.classList.toggle('open'));
        toggle.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            menu.classList.toggle('open');
          }
        });
      }
    });

  function toggleBookingFields(option) {
    document.getElementById('dateField').style.display = option === 'date' ? 'block' : 'none';
    document.getElementById('monthField').style.display = option === 'month' ? 'block' : 'none';
  }
</script>

</body>
</htm
