<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>聯絡我們Contact｜ZJ影像</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-TkccvQZjN7vIrPup4ZNP3GvfzoCwTmyQQOnOJjnxgqLhV1QHfyTOEa3Pn08pyoyHLgw2zhbIbI4Q6EYqU6QXNA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* === CSS 你提供的內容，略為簡化與整合 === */
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #000;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #fff;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin-left: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #a88d65;
    }
    nav a.active {
      color: #a88d65;
      font-weight: 700;
      border-bottom: 2px solid #a88d65;
      padding-bottom: 0.2rem;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 28px;
      height: 22px;
      justify-content: space-between;
    }
    .menu-toggle span {
      height: 3px;
      background: #a88d65;
      border-radius: 2px;
    }
    section {
      max-width: 960px;
      margin: 3rem auto 4rem;
      padding: 0 1rem;
    }
    h2 {
      font-weight: 700;
      color: #a88d65;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #a88d65;
      padding-bottom: 0.5rem;
      text-align: center;
    }
    /* 聯絡表單樣式 */
    .section {
      background: #fffaf4;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(168, 141, 101, 0.2);
      max-width: 600px;
      margin: 3rem auto 4rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    .radio-group label,
    .checkbox-group label {
      font-weight: 400;
      display: block;
      margin-bottom: 0.4rem;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #8a7650;
    }
    .hidden {
      display: none;
    }
    .icons {
      text-align: center;
      margin-bottom: 2rem;
    }
    .icons a {
      margin: 0 10px;
      font-size: 2.4rem;
      color: #a88d65;
      text-decoration: none;
      transition: color 0.3s;
    }
    .icons a:hover {
      color: #8a7650;
    }

    /* RWD */
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 60px;
        right: -100%;
        width: 200px;
        height: calc(100% - 60px);
        background: #35332e;
        flex-direction: column;
        padding-top: 1rem;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        transition: right 0.3s ease;
      }
      nav ul.open {
        right: 0;
      }
      nav li {
        margin: 1rem 0;
        padding-left: 1rem;
      }
      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header id="site-header"></header>

  <section class="section">
    <h2>聯絡與預約</h2>

    <div class="icons">
      <a href="https://line.me/ti/p/@519fugjy" target="_blank" aria-label="LINE">
        <i class="fab fa-line"></i>
      </a>
      <a href="https://www.instagram.com/你的IG帳號" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <form action="https://script.google.com/macros/s/AKfycbw-U-3-OeP5J9cquSntyqcIYmqQ3-Y0KmsHwx7aDlzSQKJ3EwkhhF-BwSAVULGNZjAjxw/exec" method="POST">
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" name="name" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="line">LINE ID</label>
        <input type="text" name="line" id="line" />
      </div>

      <div class="form-group">
        <label>預約時間</label>
        <div class="radio-group">
          <label><input type="radio" name="booking_option" value="確定日期" onclick="toggleFields()" required /> 有確定日期</label>
          <label><input type="radio" name="booking_option" value="預計月份" onclick="toggleFields()" /> 預計拍攝月份</label>
          <label><input type="radio" name="booking_option" value="洽談後擬定" onclick="toggleFields()" /> 洽談後再擬定</label>
        </div>
      </div>

      <div class="form-group hidden" id="dateField">
        <label for="shoot_date">選擇日期</label>
        <input type="date" name="shoot_date" id="shoot_date" />
      </div>

      <div class="form-group hidden" id="monthField">
        <label for="shoot_month">選擇月份</label>
        <input type="month" name="shoot_month" id="shoot_month" />
      </div>

      <div class="form-group">
        <label>拍攝內容（可複選）</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="content_type[]" value="商業影片" /> 商業影片</label>
          <label><input type="checkbox" name="content_type[]" value="婚禮紀錄" /> 婚禮紀錄</label>
          <label><input type="checkbox" name="content_type[]" value="活動紀錄" /> 活動紀錄</label>
          <label><input type="checkbox" name="content_type[]" value="短影音" /> 短影音</label>
          <label><input type="checkbox" name="content_type[]" value="形象照" /> 形象照</label>
          <label><input type="checkbox" name="content_type[]" value="平面設計" /> 平面設計</label>
        </div>
      </div>

      <div class="form-group">
        <label for="message">備註 / 拍攝需求</label>
        <textarea name="message" id="message" placeholder="想說的話、拍攝需求、地點偏好等..."></textarea>
      </div>

      <button type="submit">送出預約表單</button>
    </form>
  </section>

  <footer>
    &copy; 2025 ZJ影像 All Rights Reserved
  </footer>

  <script>
    // 載入 navbar.html
    fetch('components/navbar.html')
      .then((res) => res.text())
      .then((html) => {
        document.getElementById('site-header').innerHTML = html;

        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        if (toggle) {
          toggle.addEventListener('click', () => menu.classList.toggle('open'));
          toggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              menu.classList.toggle('open');
            }
          });
        }

        const links = document.querySelectorAll('#menu a');
        links.forEach((link) => {
          if (link.getAttribute('href') === window.location.pathname.split('/').pop()) {
            link.classList.add('active');
          }
        });
      });

    // 表單預約時間欄位顯示切換
    function toggleFields() {
      const option = document.querySelector('input[name="booking_option"]:checked').value;
      document.getElementById('dateField').classList.toggle('hidden', option !== '確定日期');
      document.getElementById('monthField').classList.toggle('hidden', option !== '預計月份');
    }
  </script>
</body>
</html>
