<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>網頁設計 Web｜ZJ影像</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .section {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 clamp(24px, 6vw, 80px);
    }
    h2 {
      color: #a88d65;
      border-bottom: 2px solid #a88d65;
      padding-bottom: .5rem;
      margin-bottom: 2rem;
    }
    h3 {
      color: #444;
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform .3s ease, box-shadow .3s ease;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    .thumb {
      aspect-ratio: 16 / 9;
      overflow: hidden;
      background: #f2f2f2;
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity .5s ease;
      opacity: 0;
    }
    .thumb img.loaded {
      opacity: 1;
    }
    .card p {
      margin: 0;
      padding: 1rem;
      color: #555;
      font-size: 0.95rem;
    }
    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    footer {
      background: #f9f7f2;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
   
<body>
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        const overlay = document.createElement("div");
        overlay.id = "overlay";
        document.body.appendChild(overlay);

        menuToggle.addEventListener("click", () => {
          menu.classList.toggle("open");
          overlay.classList.toggle("show");
        });
        overlay.addEventListener("click", () => {
          menu.classList.remove("open");
          overlay.classList.remove("show");
        });
        menu.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => {
            menu.classList.remove("open");
            overlay.classList.remove("show");
          });
        });
      });
  </script>

  <section class="section">
    <h2>網頁設計</h2>
    <div>
      <h3>案例分享</h3>
      <div class="grid">
        <div class="card">
          <a href="https://dijinbuilder.com/" target="_blank" rel="noopener">
            <div class="thumb">
              <img loading="lazy"
                   src="https://image.thum.io/get/width/1200/https://dijinbuilder.com/"
                   alt="帝郡建設官方網站"
                   onload="this.classList.add('loaded')" />
            </div>
            <p>帝郡建設官方網站 — DijinBuilder.com</p>
          </a>
        </div>

        <div class="card">
          <a href="https://housechu3.com/" target="_blank" rel="noopener">
            <div class="thumb">
              <img loading="lazy"
                   src="https://image.thum.io/get/width/1200/https://housechu3.com/"
                   alt="HouseChu3 網站預覽"
                   onload="this.classList.add('loaded')" />
            </div>
            <p>HouseChu3 住宅案 — HouseChu3.com</p>
          </a>
        </div>

        <div class="card">
          <a href="https://www.joeann-estate.com/" target="_blank" rel="noopener">
            <div class="thumb">
              <img loading="lazy"
                   src="https://image.thum.io/get/width/1200/https://www.joeann-estate.com/"
                   alt="不動產網站"
                   onload="this.classList.add('loaded')" />
            </div>
            <p>JoeAnn 不動產網站 — JoeAnn-Estate.com</p>
          </a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 ZJ影像 All Rights Reserved
  </footer>

  <script>
    fetch('components/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-header')?.insertAdjacentHTML('beforeend', html);
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        if (toggle) {
          toggle.addEventListener('click', () => menu.classList.toggle('open'));
          toggle.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              menu.classList.toggle('open');
            }
          });
        }
        const links = document.querySelectorAll('#menu a');
        links.forEach(link => {
          if (link.getAttribute('href') === window.location.pathname.split('/').pop()) {
            link.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
