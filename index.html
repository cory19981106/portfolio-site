<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZJ影像｜影像 × 設計．品牌形象製作</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: #fff;
      color: #333;
      overflow-x: hidden;
    }

    /* --- Hero 區塊（全彩背景 + 淡黑層加強文字對比） --- */
    .hero {
      position: relative;
      height: 100vh;
      background: url("images/hero-bg.jpg") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeUp 1.6s ease both;
      padding: 0 1rem;
    }
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0.6rem;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .hero p {
      font-size: 1.2rem;
      color: #f5f5f5;
      font-weight: 500;
      margin: 0.3rem 0;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }
    .hero .sub {
      font-size: 1rem;
      color: #ddd;
      margin-top: 0.5rem;
    }

    /* --- Section --- */
    .section {
      max-width: 1000px;
      margin: 5rem auto;
      padding: 0 clamp(24px, 6vw, 80px);
      text-align: center;
    }
    .section h2 {
      color: #a88d65;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.8rem;
    }
    .section p {
      line-height: 1.8;
      color: #555;
      font-size: 1.05rem;
    }

    /* --- 品牌介紹 --- */
    .about {
      background: #faf8f5;
      padding: 4rem 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      animation: fadeIn 1.2s ease both;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* --- 服務導覽：純文字按鈕版 --- */
    .services.text-only {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2.5rem;
    }
    .service-link {
      display: block;
      background: #fff;
      color: #a88d65;
      border: 2px solid #a88d65;
      padding: 1.1rem 1rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .service-link:hover {
      background: #a88d65;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    }

    footer {
      background: #f9f7f2;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #999;
    }

    @media (max-width: 768px) {
      .hero { height: 80vh; }
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>

<body>
  <!-- ✅ Navbar 區塊 -->
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;

        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        const overlay = document.createElement("div");
        overlay.id = "overlay";

        menuToggle.addEventListener("click", () => {
          menu.classList.toggle("open");
          overlay.classList.toggle("show");
        });

        overlay.addEventListener("click", () => {
          menu.classList.remove("open");
          overlay.classList.remove("show");
        });

        menu.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => {
            menu.classList.remove("open");
            overlay.classList.remove("show");
          });
        });
      });
  </script>

  <!-- 🌄 Hero 區塊 -->
  <section class="hero">
    <div class="hero-content">
      <h1>ZJ影像</h1>
      <p>Visual Identity & Storytelling Studio</p>
      <p class="sub">讓影像，成為品牌的語言</p>
    </div>
  </section>

  <!-- 品牌介紹 -->
  <section class="section about">
    <h2>品牌形象</h2>
    <p>
      ZJ影像專注於品牌故事的影像化。<br>
      我們相信，影像不只是畫面，而是一種信任、一段共創的過程。<br>
      從企業形象影片、建案視覺、到短影音策略，<br>
      以美感與節奏構築品牌的專屬語言。
    </p>
  </section>

  <!-- 服務導覽（純文字按鈕） -->
  <section class="section">
    <h2>服務項目</h2>
    <div class="services text-only">
      <a href="photo-flat.html" class="service-link">平面攝影</a>
      <a href="photo-event.html" class="service-link">動態攝影</a>
      <a href="design-web.html" class="service-link">網頁設計</a>
      <a href="photo-short.html" class="service-link">短影音製作</a>
      <a href="design-graphic.html" class="service-link">平面設計</a>
    </div>
  </section>

  <footer>
    <p>© 2025 ZJ影像. All Rights Reserved.</p>
  </footer>
</body>
</html>
