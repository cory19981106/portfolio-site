<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZJ影像｜影像 × 設計．品牌形象製作</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: #fff;
      color: #333;
      overflow-x: hidden;
    }

    /* --- Hero 區塊 --- */
    .hero {
      position: relative;
      height: 100vh;
      background: url("images/hero-bg.jpg") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.35) 0%, rgba(0,0,0,0.65) 100%);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeUp 1.6s ease both;
      padding: 0 1rem;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .hero h1 {
      font-size: clamp(2.8rem, 5vw, 4rem);
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0.6rem;
      background: linear-gradient(90deg, #fff, #d6c18b, #a88d65);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    .hero p {
      font-size: 1.2rem;
      color: #f3f3f3;
      font-weight: 500;
      margin: 0.3rem 0;
      text-shadow: 0 1px 6px rgba(0,0,0,0.6);
    }

    .hero .sub {
      font-size: 1rem;
      color: #ddd;
      margin-top: 0.6rem;
      letter-spacing: 0.5px;
    }

    /* --- 品牌介紹區 --- */
    .about {
      background: linear-gradient(145deg, #fdfbf8, #f7f3ee);
      color: #333;
      padding: 5rem 1.5rem;
      text-align: center;
      box-shadow: 0 8px 26px rgba(0,0,0,0.08);
      border-radius: 14px;
      max-width: 960px;
      margin: -4rem auto 6rem auto;
      position: relative;
      z-index: 2;
    }

    .about h2 {
      font-size: 1.9rem;
      color: #a88d65;
      margin-bottom: 1.2rem;
      position: relative;
      display: inline-block;
    }

    .about h2::after {
      content: "";
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #bfa574, #a88d65);
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
    }

    .about p {
      font-size: 1.05rem;
      line-height: 1.9;
      color: #444;
      max-width: 720px;
      margin: 0 auto;
    }

    /* --- 服務項目區 --- */
    .services {
      background: linear-gradient(180deg, #1b1b1b 0%, #0f0f0f 100%);
      padding: 6rem 1rem;
      text-align: center;
    }

    .services h2 {
      font-size: 1.8rem;
      color: #d8c49b;
      margin-bottom: 2.5rem;
      position: relative;
      display: inline-block;
    }

    .services h2::after {
      content: "";
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, #c9b585, #a88d65);
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .services-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.4rem;
      margin-top: 3rem;
    }

    .service-link {
      position: relative;
      display: inline-block;
      padding: 1.1rem 2.6rem;
      border-radius: 50px;
      background: #141414;
      color: #d6c9a5;
      font-weight: 600;
      letter-spacing: 0.6px;
      text-decoration: none;
      font-size: 1.1rem;
      border: 1.5px solid #b79c70;
      transition: all 0.4s ease;
      box-shadow: inset 0 0 12px rgba(183,156,112,0.15);
    }

    .service-link:hover {
      background: linear-gradient(135deg, #b79c70, #d1c09b, #a88d65);
      color: #111;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(168,141,101,0.4);
    }

    /* --- Footer --- */
    footer {
      background: #0e0e0e;
      text-align: center;
      padding: 3rem 1rem;
      font-size: 0.9rem;
      color: #aaa;
      letter-spacing: 0.4px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    footer p {
      margin: 0;
      font-size: 0.95rem;
      color: #bda87c;
    }

    @media (max-width: 768px) {
      .hero { height: 80vh; }
      .hero h1 { font-size: 2.2rem; }
      .hero p { font-size: 1rem; }
      .service-link {
        width: 80%;
        font-size: 1rem;
        padding: 0.9rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- ✅ Navbar：維持原本樣式 -->
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        const overlay = document.createElement("div");
        overlay.id = "overlay";

        menuToggle.addEventListener("click", () => {
          menu.classList.toggle("open");
          overlay.classList.toggle("show");
        });

        overlay.addEventListener("click", () => {
          menu.classList.remove("open");
          overlay.classList.remove("show");
        });

        menu.querySelectorAll("a").forEach(link => {
          link.addEventListener("click", () => {
            menu.classList.remove("open");
            overlay.classList.remove("show");
          });
        });
      });
  </script>
  <!-- 🌄 Hero 區塊 -->
  <section class="hero">
    <div class="hero-content">
      <h1>ZJ影像</h1>
      <p>Visual Identity & Storytelling Studio</p>
      <p class="sub">讓影像，成為品牌的語言</p>
    </div>
  </section>

  <!-- ✨ 品牌形象 -->
  <section class="about">
    <h2>品牌形象</h2>
    <p>
      ZJ影像專注於品牌故事的影像化。<br>
      我們相信，影像不只是畫面，而是一種信任、一段共創的過程。<br>
      從企業形象影片、建案視覺、到短影音策略，<br>
      以美感與節奏構築品牌的專屬語言。
    </p>
  </section>

  <!-- 💼 服務項目 -->
  <section class="services">
    <h2>服務項目</h2>
    <div class="services-list">
      <a href="photo-flat.html" class="service-link">平面攝影</a>
      <a href="photo-event.html" class="service-link">動態攝影</a>
      <a href="photo-short.html" class="service-link">短影音製作</a>
      <a href="design-web.html" class="service-link">網頁設計</a>
      <a href="design-graphic.html" class="service-link">平面設計</a>
    </div>
  </section>

  <footer>
    <p>© 2025 ZJ影像. All Rights Reserved.</p>
  </footer>
</body>
</html>
