<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>短影音 Reels｜ZJ影像</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0b0b0b">
  <style>
    /* ===== 版心 ===== */
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px clamp(24px, 6vw, 96px);
    }
    h2 {
      margin: 8px 0 24px;
      font-weight: 700;
      letter-spacing: .5px;
      text-align: center;
      color: #a88d65;
    }

    /* ===== Reels 網格 ===== */
    .videos-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      justify-items: center;
      align-items: start;
    }
    @media (min-width: 960px) {
      .videos-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (max-width: 640px) {
      .videos-grid { gap: 14px; }
    }

    /* ===== 9:16 卡片 ===== */
    .video-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.06);
      width: 100%;
      max-width: 340px;
    }
    .video-frame {
      position: relative;
      width: 100%;
      background: #000;
      overflow: hidden;
      aspect-ratio: 9 / 16;          /* 新式瀏覽器 */
    }
    .video-frame::before {           /* 後備比例（舊瀏覽器） */
      content: "";
      display: block;
      padding-top: 177.78%;
    }
    @supports (aspect-ratio: 1 / 1) {
      .video-frame::before { display: none; }
    }

    /* ===== 縮圖（保證不扁） ===== */
    .thumb {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background-size: cover;        /* 關鍵：充滿且不變形 */
      background-position: center;
      cursor: pointer;
    }
    .thumb::after {                  /* 中央播放鍵 */
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      width: 64px; height: 64px;
      border-radius: 50%;
      background: rgba(0,0,0,.45);
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
    }
    .thumb::before {                 /* 三角形 ► */
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      width: 0; height: 0;
      border-left: 18px solid #fff;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      transform: translate(8px, 0);
    }
    .thumb:active { filter: brightness(.92); }

    /* 真的在播的 iframe */
    .video-frame iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    footer {
      text-align: center;
      padding: 24px 0 48px;
      color: #777;
      font-size: .92rem;
    }

    @media (max-width: 600px) {
      header { flex-wrap: wrap; gap: .5rem; }
      nav a { margin-left: .5rem; font-size: .95rem; }
    }
  </style>
</head>
<body>
  <!-- Navbar 注入點 -->
  <div id="navbar"></div>

  <main class="page">
    <h2>短影音作品</h2>
    <div class="videos-grid" id="videos"></div>
  </main>

  <footer>&copy; 2025 ZJ影像 All Rights Reserved</footer>

  <script>
    // 你的影片檔案 ID（公開可見）
    const files = [
      {id: "1Zdl3DVTt-L-Iv6EJ84kw2EJy4KjBaQRc", title: "Reel 1"},
      {id: "1r6qIBd0OjEUawvnKyr5I86DZa0IgdpCT", title: "Reel 2"},
      {id: "1O9PD_-W0DAlYfTQu3wdft71-xOpmgHZD", title: "Reel 3"},
      {id: "1wgU0zydhPkuHyEedUZedGfywwBSMQRcV", title: "Reel 4"},
      {id: "107oeSXvVGEnjK36hw_OY4s2PtHJBb_Wj", title: "Reel 5"},
      {id: "1FHybgt9qbJjR-XtTScDkXhpdDc0Zp9Xl", title: "Reel 6"},
      {id: "13x1Fe6m9hel1lRF3uRXmmBn6KVaK5tBT", title: "Reel 7"},
      {id: "1v47L83H9AeOhO7Aec9Z8eVCrLBXK_U-Z", title: "Reel 8"},
      {id: "13KJg0OSR4-h5qRMENB4vWLcJDsUTMNf0", title: "Reel 9"},
    ];

    // 產生卡片：縮圖先顯示，點擊後才載入 iframe
    const wrap = document.getElementById('videos');
    wrap.innerHTML = files.map(({id, title}) => {
      const thumb = `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;
      return `
        <div class="video-item">
          <div class="video-frame" data-id="${id}" aria-label="${title}">
            <button class="thumb" style="background-image:url('${thumb}')" title="播放 ${title}" aria-label="播放 ${title}"></button>
          </div>
        </div>
      `;
    }).join('');

    // 點擊縮圖 → 換成 iframe（避免首屏就載入一堆 Drive 預覽）
    wrap.addEventListener('click', (e) => {
      const btn = e.target.closest('.thumb');
      if (!btn) return;
      const frame = btn.parentElement;
      const id = frame.getAttribute('data-id');
      const src = `https://drive.google.com/file/d/${id}/preview`;
      frame.innerHTML = `<iframe
          src="${src}"
          title="Google Drive video"
          allow="autoplay; fullscreen"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>`;
    });

    // 載入 Navbar 並處理開合效果（保留你的原本 JS）
    fetch("components/navbar.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        const menuToggle = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu");
        const overlay = document.createElement("div");
        overlay.id = "overlay";
        overlay.style.cssText = "position:fixed;inset:0;background:rgba(0,0,0,.35);opacity:0;pointer-events:none;transition:.2s;z-index:40;";
        document.body.appendChild(overlay);
        function closeMenu(){ menu.classList.remove("open"); overlay.style.opacity="0"; overlay.style.pointerEvents="none"; }
        function openMenu(){ menu.classList.add("open"); overlay.style.opacity="1"; overlay.style.pointerEvents="auto"; }
        if (menuToggle && menu) {
          menuToggle.addEventListener("click", () => menu.classList.contains("open") ? closeMenu() : openMenu());
          overlay.addEventListener("click", closeMenu);
          menu.querySelectorAll("a").forEach(a => a.addEventListener("click", closeMenu));
        }
      });
  </script>
</body>
</html>
