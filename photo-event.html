<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動態案例｜ZJ影像</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      background: #fff;
      color: #333;
    }

    .section {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    h2 {
      font-size: 1.8rem;
      color: #8b6f47;
      margin-top: 2rem;
      border-bottom: 2px solid #8b6f47;
      padding-bottom: 0.3rem;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-top: 1.5rem;
    }

    @media (max-width: 900px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
      font-size: 0.9rem;
      background: #f3f3f3;
    }
  </style>
</head>
<body>
<header id="site-header"></header>

<section class="section">
  <h2>廣告案例</h2>
  <div class="video-grid">
    <div class="video-container">
      <iframe loading="lazy" src="https://www.youtube.com/embed/-_tBT-g7kZw" title="臺中市政府警察局" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe loading="lazy" src="https://www.youtube.com/embed/08SrdEiaEzs" title="聲波電動床" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe loading="lazy" src="https://www.youtube.com/embed/VXLMaHs0exI" title="博田醫院" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe loading="lazy" src="https://www.youtube.com/embed/UxU5F-vmdww" title="SUZUKI JIMNY" allowfullscreen></iframe>
    </div>
    <div class="video-container">
      <iframe loading="lazy" src="https://www.youtube.com/embed/yCrEY3RWbpI" title="蕎安地產形象" allowfullscreen></iframe>
    </div>
  </div>

  <h2>婚禮紀實</h2>
  <div class="video-grid">
    <div class="video-container">
      <iframe loading="lazy" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="婚禮影片" allowfullscreen></iframe>
    </div>
  </div>

  <h2>活動紀實</h2>
  <div class="video-grid">
    <div class="video-container">
      <iframe loading="lazy" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="活動影片" allowfullscreen></iframe>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 ZJ影像 All Rights Reserved
</footer>

<script>
  fetch('components/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-header').innerHTML = html;

      const toggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');
      if (toggle) {
        toggle.addEventListener('click', () => menu.classList.toggle('open'));
        toggle.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            menu.classList.toggle('open');
          }
        });
      }

      const links = document.querySelectorAll('#menu a');
      links.forEach(link => {
        if (link.getAttribute('href') === window.location.pathname.split('/').pop()) {
          link.classList.add('active');
        }
      });
    });
</script>

</body>
</html>
