  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      background: #fffefb;
      color: #333;
    }
    header {
      position: sticky;
      top: 0;
      background: #f9f7f2;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 999;
    }
    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #a88d65;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav li {
      margin-left: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #555;
      font-weight: 600;
    }
    nav a.active {
      color: #a88d65;
      font-weight: 700;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 28px;
      height: 22px;
      justify-content: space-between;
    }
    .menu-toggle span {
      height: 3px;
      background: #a88d65;
      border-radius: 2px;
    }
    @media (max-width: 768px) {
      nav ul {
        position: fixed;
        top: 60px;
        right: -100%;
        width: 200px;
        height: calc(100% - 60px);
        background: #f9f7f2;
        flex-direction: column;
        padding-top: 1rem;
        box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        transition: right 0.3s ease;
        z-index: 9999;
      }
      nav ul.open {
        right: 0;
      }
      nav li {
        margin: 1rem 0;
        padding-left: 1rem;
      }
      .menu-toggle {
        display: flex;
      }
    }
    section {
      max-width: 960px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }
    h1, h2 {
      color: #a88d65;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f9f7f2;
      color: #999;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .card {
      flex: 1 1 30%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card p {
      padding: 0.5rem;
      margin: 0;
    }
    .hero {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }
  </style>
</head>

    </ul>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');
  menuToggle.addEventListener('click', () => menu.classList.toggle('open'));
  menuToggle.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      menu.classList.toggle('open');
    }
  });
</script>
