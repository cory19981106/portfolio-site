<style>
  .videos-grid {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    justify-items: center;
  }

  .video-item {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,.08);
    overflow: hidden;
    border: 1px solid rgba(0,0,0,.06);
    width: 100%;
    max-width: 340px;
  }

  /* 關鍵：這裡鎖死9:16比例 */
  .video-frame {
    position: relative;
    width: 100%;
    aspect-ratio: 9 / 16;
    background: #000;
    overflow: hidden;
  }

  .video-frame iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }
</style>

<div class="video-item">
  <div class="video-frame">
    <iframe src="https://drive.google.com/file/d/1Zdl3DVTt-L-Iv6EJ84kw2EJy4KjBaQRc/preview"
            allow="autoplay; fullscreen" allowfullscreen loading="lazy"></iframe>
  </div>
</div>
