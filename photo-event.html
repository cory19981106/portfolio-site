<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動態案例｜ZJ影像</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    
    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      padding: 2rem;
    }

    @media (max-width: 900px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    section h2 {
      padding: 0 2rem;
      color: #000;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header id="site-header"></header>

  <section class="section">
    <h2>廣告案例</h2>
    <div class="video-grid">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/-_tBT-g7kZw" title="臺中市政府警察局" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/08SrdEiaEzs" title="聲波電動床" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VXLMaHs0exI" title="博田醫院" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/UxU5F-vmdww" title="SUZUKI JIMNY" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/yCrEY3RWbpI" title="蕎安地產形象" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <h2>婚禮紀實</h2>
    <div class="video-grid">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="婚禮影片" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <h2>活動紀實</h2>
    <div class="video-grid">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="活動影片" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 ZJ影像 All Rights Reserved
  </footer>

  <script>
    fetch('/components/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;

        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        if (toggle) {
          toggle.addEventListener('click', () => menu.classList.toggle('open'));
          toggle.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              menu.classList.toggle('open');
            }
          });
        }

        const links = document.querySelectorAll('#menu a');
        links.forEach(link => {
          if (link.getAttribute('href') === window.location.pathname.split('/').pop()) {
            link.classList.add('active');
          }
        });
      });
  </script>
</body>
</html>
